<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Real Time Face Recognition</title>
  <script defer src="./face-api.min.js"></script>
  <script defer src="./script.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: grid;
      place-items: center;
      height: 100vh;
      width: 100vw;
      position: relative;
      background: #000;
    }

    #backdrop {
      object-fit: cover;
      filter: blur(30px) grayscale(0.05);
      width: 100vw;
      height: 100vh;
    }

    #video {
      position: absolute;
      z-index: 1;
    }

    canvas {
      position: absolute;
      z-index: 10;
    }
  </style>
</head>

<body>
  <video autoplay muted id="backdrop"></video>
  <video autoplay muted id="video" width="800" height="600"></video>
</body>

</html>
